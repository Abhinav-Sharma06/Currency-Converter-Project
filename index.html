<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <form action="#">
        <h1>Convert Your Currency!!</h1>
        <div class="input">
          <label for="amount">Enter Amount to Convert</label>
          <input type="text" value="1" name="amount" id="amount" />
        </div>

        <div class="dropDowns">
            <div class="from">
                <h3>From Currency</h3>
                <div class="selects">
                    <select name="from" id="from">
                      <option value="USD">USD</option>
                    </select>
                    <img src="https://flagsapi.com/US/flat/64.png" 
                    class="countryImg" />
                </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left icon"></i>
            <div class="to">
              <h3>To Currency</h3>
              <div class="selects">
                  <select name="to" id="to">
                  </select>
                  <image src="https://flagsapi.com/IN/flat/64.png" 
                  class="countryImg" />
              </div>
          </div>
        </div>

        <p class="msg">1 USD = 80.3 INR</p>

        <button class="btn">Get Conversion</button>
      </form>
    </div>

    <script src="codes.js"></script>
    <script src="script.js"></script>

  </body>
</html>
